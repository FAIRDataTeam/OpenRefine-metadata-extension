<div class="dialog-frame metadata-dialog fdp-info-dialog">
    <div class="dialog-header">
        <div class="dialog-title" bind="dialogTitle"></div>
        <button class="button close-button" bind="closeButton" data-i18n="post-fdp-dialog/button-close"></button>
    </div>
    <div class="dialog-body" bind="dialogBody">
        <dl>
            <dt data-i18n="fdp-info-dialog/name"></dt>
            <dd bind="fdpInfoName"></dd>

            <dt data-i18n="fdp-info-dialog/version"></dt>
            <dd bind="fdpInfoVersion"></dd>

            <dt data-i18n="fdp-info-dialog/builtAt"></dt>
            <dd bind="fdpInfoBuiltAt"></dd>

            <dt data-i18n="fdp-info-dialog/baseUri"></dt>
            <dd bind="fdpInfoBaseUri"></dd>

            <dt data-i18n="fdp-info-dialog/instanceUrl"></dt>
            <dd bind="fdpInfoInstanceUrl"></dd>
        </dl>
    </div>
</div>
