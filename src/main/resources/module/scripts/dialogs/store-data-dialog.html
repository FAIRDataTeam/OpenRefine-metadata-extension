<div class="dialog-frame metadata-dialog" style="width: 800px;">
    <div class="dialog-header">
        <div class="dialog-title" data-i18n="store-data-dialog/title"></div>
        <button class="button close-button" bind="closeButton" data-i18n="post-fdp-dialog/button-close"></button>
    </div>
    <div class="dialog-body" bind="dialogBody">
        <form class="store-data-form" bind="storeDataForm">
            <div class="form-group">
                <label for="fileFormat" data-i18n="store-data-dialog/form/fileFormat"></label>
                <select name="fileFormat" id="fileFormat" bind="fileFormatSelect">

                </select>
            </div>
        </form>
        <div class="unusables" bind="unusableFormats">

        </div>
    </div>
</div>
