<div class="dialog-frame metadata-dialog" style="width: 800px;">
    <div class="dialog-header">
        <div class="dialog-title" data-i18n="store-data-dialog/title"></div>
        <button class="button audit-button hidden" bind="auditButton" data-i18n="common/button-audit"></button>
        <button class="button close-button" bind="closeButton" data-i18n="common/button-close"></button>
    </div>
    <div class="dialog-body" bind="dialogBody">
        <div bind="errorMessage" id="error-message"></div>
        <form class="store-data-form" bind="storeDataForm">
            <div class="form-group">
                <label for="storage" data-i18n="store-data-dialog/form/storage"></label>
                <select name="storage" id="storage" bind="storageSelect"></select>
                <div class="input-note" bind="storageLimits"></div>
            </div>
            <div class="form-group">
                <label for="fileFormat" data-i18n="store-data-dialog/form/fileFormat"></label>
                <select name="fileFormat" id="fileFormat" bind="fileFormatSelect"></select>
            </div>

            <div id="storage-metadata" bind="storageFields"></div>

            <button type="submit" bind="storeButton" data-i18n="store-data-dialog/store"></button>
            <button type="button" bind="previewButton" data-i18n="store-data-dialog/preview"></button>
        </form>
        <div class="store-data-result" bind="storeDataResult"></div>
        <div class="unusables" bind="unusableFormats">

        </div>
    </div>
</div>
