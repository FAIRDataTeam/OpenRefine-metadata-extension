<div class="dialog-frame metadata-dialog about-dialog" style="width: 800px;">
    <div class="dialog-header">
        <div class="dialog-title" bind="dialogTitle" data-i18n="about-dialog/title"></div>
        <button class="button audit-button hidden" bind="auditButton" data-i18n="common/button-audit"></button>
        <button class="button close-button" bind="closeButton" data-i18n="common/button-close"></button>
    </div>
    <div class="dialog-body" bind="dialogBody">
        <dl>
            <dt data-i18n="about-dialog/name"></dt>
            <dd>OpenRefine <span class="project-name" bind="infoName">metadata</span> extension (<a href="https://github.com/FAIRDataTeam" target="_blank">FAIR Data Team</a>)</dd>

            <dt data-i18n="about-dialog/version"></dt>
            <dd bind="infoVersion" data-i18n="about-dialog/unknown"></dd>

            <dt data-i18n="about-dialog/license"></dt>
            <dd><a href="https://github.com/FAIRDataTeam/OpenRefine-metadata-extension/blob/develop/LICENSE" target="_blank">MIT License</a></dd>

            <dt data-i18n="about-dialog/homepage"></dt>
            <dd><a href="https://github.com/FAIRDataTeam/OpenRefine-metadata-extension" target="_blank">github.com/FAIRDataTeam/OpenRefine-metadata-extension</a></dd>

            <dt data-i18n="about-dialog/openrefine-versions"></dt>
            <dd bind="infoOpenRefine" data-i18n="about-dialog/unknown"></dd>

            <dt data-i18n="about-dialog/fdp-versions"></dt>
            <dd>
                <ul class="versions">
                    <li class="version"><a href="https://github.com/FAIRDataTeam/FAIRDataPoint/releases/tag/v1.2.0" target="_blank">1.2</a></li>
                </ul>
            </dd>

            <dt data-i18n="about-dialog/authors"></dt>
            <dd>
                <ul class="authors">
                    <li class="author">Marek Such√°nek (<a href="https://github.com/MarekSuchanek">@MarekSuchanek</a>)</li>
                </ul>
            </dd>

            <dt data-i18n="about-dialog/description"></dt>
            <dd data-i18n="about-dialog/description-text"></dd>
        </dl>
    </div>
</div>
