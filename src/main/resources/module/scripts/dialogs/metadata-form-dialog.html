<div class="dialog-frame metadata-dialog" style="width: 800px;">
    <div class="dialog-header">
        <div class="dialog-title" bind="dialogTitle"></div>
        <button class="button close-button" bind="closeButton" data-i18n="post-fdp-dialog/button-close"></button>
    </div>
    <div class="dialog-body" bind="dialogBody">
        <div bind="errorMessage" id="error-message"></div>
        <form bind="metadataForm" autocomplete="on" class="metadata-form">

            <div bind="datalists" id="datalists"></div>
        </form>
    </div>
    <div class="dialog-footer">
        <button class="button" bind="optionalShowButton" data-i18n="metadata/optional-show"></button>
        <button class="button hidden" bind="optionalHideButton" data-i18n="metadata/optional-hide"></button>
    </div>
</div>
